    <link rel="stylesheet" href="Contact.css">

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="Skills.html">Skills</a>

        <section>
            <img src="git.png" alt="GitHub" class="logo" id="git">
            <img src="in.jpg" alt="LinkedIn" class="logo" id="link">
            <img src="email.png" alt="Email" class="logo" id="email_img">
        </section>
    </nav>

    <h1>Get In Touch</h1>

    <div class="main">


        <form id="contactForm" action="https://formspree.io/f/xyzrqpae" method="POST">

            <label>Email :</label>
            <input type="email" id="enter_email" name="email" placeholder="Email Address" required>
<br>
            <label>Mobile Number :</label>
            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" maxlength="10" required>
<br>
            <label>Message :</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
<br>

            <button type="submit" class="submit">Submit</button>
<br>
            <p id="successMsg">Thank you!
                Your message has been sent.</p>
        </form>



    </div>

    <script src="Contact.js"></script>
</body>

</html>
